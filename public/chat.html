<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guftgu</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <!--container for all new messages-->
        <div id="messages" class="chat__messages"></div>
        <!--Container for composing new messages-->
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              type="text"
              placeholder="Message"
              id="message-field"
              required
              autocomplete="off"
              autofocus
            />
            <button id="send-message-button">Send</button>
          </form>
          <button id="send-location-button">Send location</button>
        </div>
      </div>
    </div>
    <!--message template-->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <!--location template-->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{location_url}}" target="_blank">My current location</a></p>
      </div>
    </script>
    <!--room data template-->
    <script id="sidebar-template" type="text/html">
      <h1 class="app__title">गुफ्तगू</h1>
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>@{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!--Scripts and libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
